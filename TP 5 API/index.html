      </div>
      <div class="form-floating mb-3">
        <select class="form-control"  id="companyId" aria-label="Elija Company">
          
        
        </select>
       
        <label for="floatingInput">Company</label>
      </div>
      <button type="submit" class="btn btn-primary" onclick="crearEmployee()">Crear Empleado</button>
      <button class="btn btn-danger" onclick="botonVolver()">Volver</button>
    </form>
